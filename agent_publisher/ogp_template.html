<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Abstract blobs for modern look */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: #3b82f6;
        }

        .blob-2 {
            bottom: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            background: #8b5cf6;
        }

        .content {
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .category {
            font-size: 24px;
            color: #60a5fa;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 32px;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .brand {
            position: absolute;
            bottom: 40px;
            font-size: 20px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="content">
        <div class="category">GitHub Trending</div>
        <div class="title" id="tool-name">Tool Name</div>
        <div class="subtitle" id="catchphrase">The best AI tool for developers</div>
    </div>

    <div class="brand">
        <span>ðŸ¤– AI Affiliate Bot Report</span>
    </div>
</body>

</html>
